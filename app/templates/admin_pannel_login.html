<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/footers/">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/modals/">
    </head>
    <body>
        <div class="text-center container mt-md-5 mt-lg-5">
            <div class="row">
                <div class=" col-lg-4 border shadow p-5  bg-white rounded">
                    <form class="form-signin" action="" method="POST">
                        {{ form.hidden_tag() }}
                        <fieldset class="form-group">
                            <legend style="font-family: 'Cinzel', serif; ">Admin</legend>
                            {{ form.email(class="form-control form-control-md mb-2 ",placeholder="Email address")}}
                        
                        
                        {{form.password(class="form-control form-control-md mb-2 ",placeholder="Password")}}
                        </fieldset>
                        {{form.submit(class="btn btn-md btn-primary btn-block")}}
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
