{% extends "layout.html" %}
{% block content %}
<style>
    .profile-head {
    transform: translateY(5rem)
}

.cover {
    background-image: url(https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80);
    background-size: cover;
    background-repeat: no-repeat
}

body {
    /* background: #654ea3; */
    /* background: linear-gradient(to right, #e96443, #904e95); */
    min-height: 100vh;
    overflow-x: hidden
}
</style>

<div class="row py-5 px-4">
    <div class="col-md mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="row media align-items-end profile-head">
                    <div class="col profile mr-3">
                        <img
                            src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                            alt="..."
                            width="130"
                            class="rounded mb-2 img-thumbnail"
                        >
                        <br>
                        <a href="#" class="btn btn-outline-primary btn-sm btn-block">Edit profile</a>
                    </div>
                    <div class="col media-body mb-5 text-white">
                        <h1 class="mt-0 mb-0">Sandeep Jadam</h1>
                        <p class="small mb-4">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            New York
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <a class="btn " href="">
                            <h5 class="font-weight-bold mb-0 d-block">215</h5>
                            <small class="text-muted">
                                <i class="fas fa-image mr-1"></i>
                                Photos
                            </small>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn " href="">
                            <h5 class="font-weight-bold mb-0 d-block">215</h5>
                            <small class="text-muted">
                                <i class="fas fa-image mr-1"></i>
                                Videos
                            </small>
                        </a>
                    </li>
                    <!-- <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                    </li> -->
                </ul>
            </div>
            <div class="px-4 py-3">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Photos</button>
                      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Videos</button>
                      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Bookings</button>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <h1>Photos</h1>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <h1>Videos</h1>
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <h1>Booking History</h1>
                        {% for bookItem in myBooking[0]%}
                            {{ myBooking[1][bookItem] }}
                            <hr>
                        {% endfor%}
                    </div>
                  </div>
        </div>
    </div>
</div>
{% endblock content %}
