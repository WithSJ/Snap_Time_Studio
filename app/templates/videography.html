{% extends "layout.html"%}

{% block content%}
<h2 class="pb-2 border-bottom" style="font-family: 'Caveat', cursive;">Videography</h2>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 align-items-stretch g-4 py-5">
  {% for i in range(1,11) %}

    <div class="col pb-3">
      <div class="video-card shadow-lg">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/r-Pqqe4g1oE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
      </div>
      
    </div>
  {% endfor %}

</div>



{% endblock %}
