<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
    
    <!-- Css -->
    <link href="../static/css/blog.css" rel="stylesheet">
    <link href="../static/css/mycss.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    
    <title>{{ title }} - Snap Time Studio</title>

  <body>
    
    <div class="container">
  
      <header class="blog-header py-3">
        
        <div class="row flex-nowrap justify-content-between align-items-center">
        
          <div class="col-4 pt-1">
            <a class="link-secondary" href="#">Subscribe</a>
          </div>
        
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#" >SNAP TIME STUDIO</a>
            <h5 class="mt-1" style="font-family: 'Dancing Script', cursive;">For Shutterbug Peoples.</h5>
          </div>
        
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
          </div>
       

        </div>
      </header>
    

      <div class="nav-scroller py-1 mb-2   ">
        <nav class="nav d-flex justify-content-between">
          
          <a class="p-2 link-secondary" href="photography">Photography</a>
          <a class="p-2 link-secondary" href="videography">Videography</a>
          <a class="p-2 link-secondary" href="about">About</a>
          <a class="p-2 link-secondary" href="book_a_session">Book a Session</a>
          
        </nav>
      </div>
    
    

    </div>

    <main class="container">
      {% block content %}
      {% endblock %}
      

    </main>

    <footer class="blog-footer">
      <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    
  </body>
</html>
