<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Cinzel:wght@600&family=Dancing+Script&display=swap" rel="stylesheet"> 

    <!-- Css -->
    <link href="../static/css/blog.css" rel="stylesheet">
    <link href="../static/css/mycss.css" rel="stylesheet">
    <link href="../static/css/pricing.css" rel="stylesheet">

    <!-- Lightbox 2  -->
    <link href="../static/css/lightbox.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/footers/">
    
     <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/modals/">

    <title>{{ title }} - Snap Time Studio</title>

    <!-- Custom styles for this template -->
    
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
      </symbol>
    </svg>
    
    <div class="container">
  
      <header class="blog-header py-3">
        
        <div class="row flex-nowrap justify-content-between align-items-center" >
        
          <div class="col-4 pt-1">
            
            <a href="https://youtube.com/channel/UCaX776Xm7MUaCghaEgJoK0A" target="_blank" class="text-secondary">
              <ion-icon name="logo-youtube" class="btn btn-sm btn-outline-secondary " style="font-size: 18px;" ></ion-icon>
            </a>
        
            <a href="https://instagram.com/with.sj/" target="_blank" class="text-secondary">
              <ion-icon name="logo-instagram" class="btn btn-sm btn-outline-secondary" style="font-size: 18px;"></ion-icon>
            </a>
            
            <a href="https://linkedin.com/in/withsj/" target="_blank" class="text-secondary">
              <ion-icon name="logo-linkedin" class="btn btn-sm btn-outline-secondary" style="font-size: 18px;"></ion-icon>
            </a>
        
            <a href="https://twitter.com/_WithSJ_" target="_blank" class="text-secondary">
              <ion-icon name="logo-twitter" class="btn btn-sm btn-outline-secondary" style="font-size: 18px;"></ion-icon>
            </a>
          </div>
        
          <div class="col-4 text-center">
            <!-- <a class="blog-header-logo text-dark" href="#" >SNAP TIME STUDIO</a> -->
              <a class="h1 blog-header-logo text-dark" style="font-family: 'Cinzel', serif; " href="#" >SNAP TIME STUDIO</a>
            
           
            <h6 class="h6 mt-1" style="font-family: 'Dancing Script', cursive;">For Shutterbug Peoples.</h6>
            
          </div>
        
          <div class="col-4 d-flex justify-content-end align-items-center">
            
            <a class="btn btn-sm btn-outline-secondary" href="signup">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
              Sign up
            </a>

          </div>

            

        </div>
        
      </header>
    

      <div class="nav-scroller py-1 mb-2   ">
        <nav class="nav d-flex justify-content-between">
          
          <a class="p-2 link-secondary" href="photography">Photography</a>
          <a class="p-2 link-secondary" href="videography">Videography</a>
          <a class="p-2 link-secondary" href="about">About</a>
          <a class="p-2 link-secondary" href="book_a_session">Book a Session</a>
          
        </nav>
      </div>
    
    

    </div>

    <main class="container">
      {% block content %}
      {% endblock %}
      

    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
        </a>
        <span class="text-muted">&copy; 2021 Snap Time Studio</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a href="https://youtube.com/channel/UCaX776Xm7MUaCghaEgJoK0A" target="_blank" class="text-secondary">
            <ion-icon name="logo-youtube" class="btn btn-sm btn-outline-secondary " style="font-size: 18px;" ></ion-icon>
          </a>
        </li>

        <li class="ms-3">
          <a href="https://instagram.com/with.sj/" target="_blank" class="text-secondary">
            <ion-icon name="logo-instagram" class="btn btn-sm btn-outline-secondary" style="font-size: 18px;"></ion-icon>
          </a>
        </li>

        <li class="ms-3">
          <a href="https://linkedin.com/in/withsj/" target="_blank" class="text-secondary">
            <ion-icon name="logo-linkedin" class="btn btn-sm btn-outline-secondary" style="font-size: 18px;"></ion-icon>
          </a>
        </li>

        <li class="ms-3">
          <a href="https://twitter.com/_WithSJ_" target="_blank" class="text-secondary">
              <ion-icon name="logo-twitter" class="btn btn-sm btn-outline-secondary" style="font-size: 18px;"></ion-icon>
            </a>
        </li>
      </ul>
    </footer>

  
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Lightbox2 -->
    <script src="../static/js/lightbox-plus-jquery.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    
  </body>
</html>
